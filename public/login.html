<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion - La Compassion</title>

    <!-- Iconscout/Unicons CDN Link -->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Boxicons CDN Link -->

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- Tailwind CSS Output CSS -->

    <link href="./css/output.css" rel="stylesheet">
</head>
<body>

    <div class="flex gap-4 px-5">

        <div class="hidden border-b-[12px] border-b-solid border-b-white border-t-[12px] border-t-solid border-t-white md:flex min-h-screen items-center bg-gradient-to-r from-green-700 via-green-600 to-green-500 md:2/6 lg:w-3/6 rounded-[35px]">

            <div class="text-white px-5 lg:px-0 lg:ml-[100px] space-y-8 lg:space-y-[60px]">

                <h2 class="text-3xl lg:text-[45px] font-semibold underline underline-offset-[14px]">Bienvenue</h2>

                <p class="text-[0.9rem] lg:text-xl">“slogan de la compassion”</p>

            </div>

        </div>

        <div class="min-h-screen flex items-center w-full md:w-4/6 lg:w-3/6 px-5 sm:px-20">

            <form action="" class="w-full">

                <h6 class="text-slate-700 text-4xl font-bold mb-11">Login</h6>

                <label class="relative block overflow-hidden mt-8">

                    <input type="text" class="block peer w-full py-1 pr-4 pl-0 placeholder-slate-400 text-sm text-slate-500 border-none focus:border-transparent outline-none-important shadow-none-important" placeholder="Email">

                    <span class="absolute right-1 top-2/4 -translate-y-2/4 text-slate-500 text-xl"><i class='bx bx-envelope' ></i></span>

                    <div class="absolute left-0 bottom-0 h-0.5 w-full bg-slate-700 before:absolute before:bottom-0 before:-left-full peer-focus:before:left-0 before:h-0.5 before:w-full before:bg-blue-500 before:transition-[left] before:duration-700 before:ease-linear"></div>

                </label>

                <label class="lc-form-group relative block overflow-hidden mt-8">

                    <input type="password" class="lc-form-field block peer w-full py-1 pr-4 pl-0 placeholder-slate-400 text-sm text-slate-500 border-none focus:border-transparent outline-none-important shadow-none-important" placeholder="Password">

                    <span class="lc-form-pass absolute right-1 top-2/4 -translate-y-2/4 text-slate-500 text-xl cursor-pointer"><i class='uil uil-eye-slash' ></i></span>

                    <div class="absolute left-0 bottom-0 h-0.5 w-full bg-slate-700 before:absolute before:bottom-0 before:-left-full peer-focus:before:left-0 before:h-0.5 before:w-full before:bg-blue-500 before:transition-[left] before:duration-700 before:ease-linear"></div>

                </label>

                <label class="inline-flex items-center mt-8">

                    <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-offset-0 focus:ring-blue-200 focus:ring-opacity-50">

                    <span class="ml-2 text-sm font-medium text-gray-600">Se souvenir de moi</span>

                  </label>

                  <div class="mt-8">

                    <button class="w-full bg-green-500 hover:bg-green-600 shadow-md text-white text-base sm:text-xl font-medium py-2 sm:py-3 rounded-md transition-all duration-300">se connecter</button>

                  </div>

                  <div class="mt-8 text-center">
                    <a href="#" class="text-slate-500 text-sm hover:underline transition-all duration-300">mot de passe oublié ?</a>
                  </div>

            </form>

        </div>

    </div>

<!-- JQuery CDN Link -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- My Own Js -->

<script src="../src/script.js"></script>

</body>
</html>
